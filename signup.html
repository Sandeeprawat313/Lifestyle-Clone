<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
    <div id="container">
        <h2 id="heading">Sign-Up</h2>
        <form id="form">
            <input id="name" type="text" placeholder="Name">
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input id="sub" type="submit" value="Sign Up">
        </form>
        <p id="que">Already Have Account?</p>
        <a id="anc" href="signin.html">Login-In Here</a>
    </div>
</body>
</html>
<script>
    let form = document.querySelector("form")
    let userData = JSON.parse(localStorage.getItem("userData")) || []
    form.addEventListener("submit", funForm)
    function funForm(){
        event.preventDefault();
        let data = {
            name:form.name.value,
            email:form.email.value,
            password:form.password.value
        }
        if(checkEmails(data.email)===true){
            userData.push(data)
            localStorage.setItem("userData",JSON.stringify(userData))
            alert("Sign-Up Successfully")
            window.location.href="signin.html"
        }
        else{
            alert("Account Already Exist")
        }
        
    }
    function checkEmails(email){
        let filtered = userData.filter(function(element){
            return email === element.email
        })
        if(filtered.length > 0){
            return false
        }
        else{
            return true
        }
    }
</script>
