<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid grey;
            border-spacing: 0cm;
        }
        th{
            border:1px solid grey;
        }
        td{
            border:1px solid grey;
        }
    </style>
</head>
<body>
    <h1>Saved Cards</h1>
    <table>
        <thead>
            <th>Serial Number</th>
            <th>Card Number</th>
            <th>Expiry</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
<script>
    let cardDAtafromLsArr=JSON.parse(localStorage.getItem("cardData"))||[];
    cardDAtafromLsArr.forEach(function(elem,ind){

        let cardNum=elem.cardNumber;
        let cardExp=elem.expiry;
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        td1.innerText=ind+1;
        let td2=document.createElement("td");
        td2.innerText=cardNum;
        let td3=document.createElement("td");
        td3.innerText=cardExp;
        tr.append(td1,td2,td3);
        document.querySelector("tbody").append(tr);
    });
  
</script>
